<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林萇的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        header {
            background: #ff6347;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            padding: 1em 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            padding: 2em;
            margin: 1em auto;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item {
            background: #f9f9f9;
            padding: 1em;
            margin: 1em 0;
            border-radius: 5px;
        }
        footer {
            background: #ff6347;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #ff6347;
            color: white;
            border: none;
            padding: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e5533d;
        }
    </style>
</head>
<body>
    <header>
        <h1>林萇的个人网页</h1>
        <p>项目经理</p>
        <p>联系方式：+86 18719488869</p>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">联系我</a>
    </nav>
    <section id="about">
        <h2>关于我</h2>
        <p>你好，我是林萇，一名经验丰富的项目经理。我在项目管理领域有多年的工作经验，擅长团队协作和项目推进。我致力于推动项目成功，确保每个项目按时按质完成。</p>
    </section>
    <section id="portfolio">
        <h2>作品集</h2>
        <div class="portfolio-item">
            <h3>项目1</h3>
            <p>	北京小米。</p>
        </div>
        <div class="portfolio-item">
            <h3>项目2</h3>
            <p>吉利。</p>
        </div>
        <!-- 你可以添加更多的项目 -->
    </section>
    <section id="contact">
        <h2>联系我</h2>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>
            <label for="message">信息：</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">提交</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 林萇. 保留所有权利。</p>
    </footer>
</body>
</html>
